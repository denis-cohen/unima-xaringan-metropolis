# Key Facts

---

# What is `unima-xaringan-metropolis`?

- The University of Mannheim Xaringan Metropolis Theme is an unofficial template for slides inspired by the University of Mannheim corporate design.
- It is a customization of the popular [`metropolis`](https://github.com/matze/mtheme) theme for [`xaringan`](https://bookdown.org/yihui/rmarkdown/xaringan.html), an R package for generating interactive HTML5 slides using [RMarkdown](https://bookdown.org/yihui/rmarkdown/).
- It relies heavily on these excellent resources:

    - [xaringan](https://github.com/yihui/xaringan), developed by Yihui Xie at RStudio,
    - [Patrick Schratz](https://github.com/pat-s/xaringan-metropolis)' and [Danilo Freire](https://github.com/danilofreire/xaringan-metropolis)'s adaptations of the `metropolis` theme for `xaringan`, and
    - [Garrik Aden-Buie](https://www.garrickadenbuie.com/blog/xaringan-tip-logo-all-slides/)'s `insert-logo.html` add-on.

# Cool Features

# Code highlighting

The Uni MA Xaringan Metropolis Theme supports inline code highlighting in .blue[Uni MA blue] and line-wise code chunk highlighting in (shades of) .orange[Uni MA orange].

#### Inline code highlighting

Here is an example of inlight code highlighting for some R code: `N &lt;- 1000L`.

#### Line-wise code chunk/output highlighting

Suppose `N &lt;- 1000L` is really important in a function:

```r
if (TRUE) {
* N &lt;- 1000L
  mu &lt;- 4.0
  sigma &lt;- 2.0
  rnorm(N, mu, sigma)
}
```

---

# MathJax and Block Quotes

#### MathJax
By default, the Uni MA Xaringan Metropolis Theme highlights MathJax expressions in .orange[Uni MA orange].

`$$y = \alpha + \beta x + \epsilon$$`

where `\(\alpha\)` is the intercept, `\(\beta\)` is the slope, and `\(\epsilon\)` is an idiosyncratic error term.

#### Block quotes

Block quotes use a shading of .blue[Uni MA blue], too. By default, they are displayed at 75% of the original font size.

&lt;blockquote&gt;
  "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."

# Citations using `RefManageR`



Citations can be inserted using `RefManageR`. After converting the sample file `biblatexExamples.bib` to an R object named `bib`, we can cite in-text via `Citet(bib, "cicero")` or in parentheses using `Citep(bib, "nietzsche:ksa")`. 

Effectively, this will look like this: We first cite &lt;a name=cite-cicero&gt;&lt;/a&gt;[Cicero (1995)](#bib-cicero) in text and then &lt;a name=cite-nietzscheksa&gt;&lt;/a&gt;([Nietzsche, 1988a](#bib-nietzscheksa)) in parentheses. We can then print the bibliography using `PrintBibliography(bib)` inside an R code chunk with the option `results='asis'`.

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
